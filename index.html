<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mobiele Kaart</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      background: #000;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas"></canvas>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    let image = new Image();
    image.src = 'updated-thermal-map.png'; // Zorg dat dit pad klopt

    // View instellingen
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let lastX, lastY;
    let startDist = 0;
    let pinchStartScale = 1;

    // Pas canvas aan schermgrootte aan
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Teken afbeelding + grid
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.scale(scale, scale);
      ctx.drawImage(image, 0, 0, 1000, 1000);
      drawGrid();
      ctx.restore();
    }

    function drawGrid() {
      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      ctx.lineWidth = 0.5;
      for (let i = 0; i <= 1000; i += 10) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, 1000);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(1000, i);
        ctx.stroke();
      }
    }

    // Pannen met muis
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => isDragging = false);

    canvas.addEventListener('mousemove', (e) => {
      if (isDragging) {
        offsetX += e.clientX - lastX;
        offsetY += e.clientY - lastY;
        lastX = e.clientX;
        lastY = e.clientY;
        draw();
      }
    });

    // Pannen + pinch-to-zoom op mobiel
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        isDragging = true;
      } else if (e.touches.length === 2) {
        startDist = getTouchDist(e);
        pinchStartScale = scale;
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        let dx = e.touches[0].clientX - lastX;
        let dy = e.touches[0].clientY - lastY;
        offsetX += dx;
        offsetY += dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        draw();
      } else if (e.touches.length === 2) {
        let newDist = getTouchDist(e);
        scale = pinchStartScale * (newDist / startDist);
        draw();
      }
    });

    canvas.addEventListener('touchend', () => {
      isDragging = false;
    });

    function getTouchDist(e) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Zoom met muiswiel
    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      const scaleAmount = 0.1;
      const zoom = e.deltaY < 0 ? 1 + scaleAmount : 1 - scaleAmount;
      scale *= zoom;
      draw();
    });

    // Klik op coordinaten
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left - offsetX) / scale;
      const y = (e.clientY - rect.top - offsetY) / scale;
      const gridX = Math.floor(x);
      const gridY = 999 - Math.floor(y); // Y omgedraaid voor linksboven 0,999
      alert(`Co√∂rdinaat: (${gridX}, ${gridY})`);
    });

    image.onload = draw;
  </script>
</body>
</html>
