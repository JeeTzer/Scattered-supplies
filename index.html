<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Interactieve Kaart</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #000;
      cursor: crosshair;
    }
    #coordBox {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-family: sans-serif;
      border-radius: 5px;
      z-index: 10;
    }
    #sidebar {
      position: absolute;
      right: 0;
      top: 0;
      width: 300px;
      height: 100vh;
      overflow-y: auto;
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
    }
    .level-header {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      background: #333;
      padding: 5px;
      border-radius: 4px;
    }
    .coord-list {
      display: none;
      margin-left: 10px;
      margin-bottom: 10px;
    }
    .coord-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .coord-item span.double {
      font-weight: bold;
      color: #ff0;
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas" width="1000" height="1000"></canvas>
  <div id="coordBox">X: 0, Y: 0</div>
  <div id="sidebar"></div>
  
  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const coordBox = document.getElementById('coordBox');
    const sidebar = document.getElementById('sidebar');

    const image = new Image();
    image.src = 'season-2-map-with-resources-scaled.jpg';

    const levels = {
      1: [
        {x: 1, y: 601},
        {x: 2, y: 593},
        {x: 32, y: 908, double: true},
        {x: 59, y: 382, triple: true},
        {x: 66, y: 612, double: true},
        {x: 133, y: 66, double: true},
        {x: 297, y: 69, double: true},
        {x: 380, y: 983, double: true},
        {x: 424, y: 957, double: true},
        {x: 574, y: 71, double: true},
        {x: 621, y: 949, double: true},
        {x: 707, y: 974, double: true},
        {x: 740, y: 970, double: true},
        {x: 864, y: 890, double: true},
        {x: 868, y: 972, double: true},
        {x: 893, y: 952, double: true},
        {x: 934, y: 257, double: true},
        // ... andere coÃ¶rdinaten kunnen worden toegevoegd ...
      ]
    };

    image.onload = () => {
      draw();
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      drawMarkers();
    }

    function drawMarkers() {
      for (const [level, coords] of Object.entries(levels)) {
        coords.forEach(({x, y, double, triple}) => {
          ctx.beginPath();
          ctx.arc(x, y, triple ? 10 : double ? 7 : 4, 0, 2 * Math.PI);
          ctx.fillStyle = triple ? '#f00' : double ? '#ff0' : '#0f0';
          ctx.fill();
        });
      }
    }

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor(e.clientX - rect.left);
      const y = Math.floor(e.clientY - rect.top);
      coordBox.textContent = `X: ${x}, Y: ${y}`;
    });

    // Sidebar vullen
    function fillSidebar() {
      for (const [level, coords] of Object.entries(levels)) {
        const header = document.createElement('div');
        header.className = 'level-header';
        header.textContent = `Level ${level}`;

        const list = document.createElement('div');
        list.className = 'coord-list';

        coords.forEach(({x, y, double, triple}) => {
          const item = document.createElement('div');
          item.className = 'coord-item';
          item.innerHTML = `X: ${x}, Y: ${y}` +
            (double ? ' <span class="double">D</span>' : '') +
            (triple ? ' <span class="double">T</span>' : '');
          list.appendChild(item);
        });

        header.addEventListener('click', () => {
          list.style.display = list.style.display === 'none' ? 'block' : 'none';
        });

        sidebar.appendChild(header);
        sidebar.appendChild(list);
      }
    }

    fillSidebar();
  </script>
</body>
</html>
